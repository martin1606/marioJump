<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mario Jump</title>
</head>
<body>
    <div class="game" onclick="">
        <div class="end"></div>
        <img src="./img/clouds-gamer.png" alt="" class="cloud-game">
        <img src="./img/super-mario.gif" alt="" class="super-mario">
        <img src="./img/pipe-game.png" alt="" class="pipe-game">
        <img src="./img/bullet.png" alt="" class="bullet">
        <img src="./img/bowserH.png" alt="" class="bowser">
        <img src="./img/fireBall.gif" alt="" class="fireBall">
        <img src="./img/bowser2.png" alt="" class="bowser2">
        <img src="./img/hammer.png" alt="" class="hammer">
        <img src="./img/mountain.png" alt="" class="mountain"> 
        <img src="./img/marioPrincess.png" alt="" class="marioPrincess"> 
        <img src="./img/castle.png" alt="" class="castle">
        <div id="points">Pontos: </div>
        <div id="buttons">
            <div class="colorbox"></div>
            <p class="title">SUPER <br> MARIO</p>
            <div class="texto">Chegue at√© 100 pontos para resgatar a Princesa.</div>
            <button id="start" onclick="pre()">Start</button>
            <button id="reset" onclick="reset()">Inicio</button>
        </div>
        <audio src="./src/theme.mp3" id="audio"></audio>
        <audio src="./src/jump.mp3" id="audioJ"></audio>
        <audio src="./src/game-over.mp3" id="audioGO"></audio>
        <audio src="./src/stomp.wav" id="audioB"></audio>
        <audio src="./src/end.wav" id="end"></audio>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
